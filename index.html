<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel's Calculator</title>
    <link rel="styleSheet" href="style.css" />
    <link rel="icon" href="calculator.webp" type="image/png">
</head>
<body>
    <h1>Bel's Calculator</h1>
    <div class="frame">
        <div class="leftElements">
            <div class="top">
                <div class="clear">
                    <button class="ce" id="cleared" >CE</button>
                    <button class="cS" id="cleared" >C</button>
                </div>
                <div class="display">
                    <p class="prev">0 +</p>
                    <p class="current">5</p>
                </div>
            </div>
            <div class="numPad">
                <div class="row">
                    <button class="1" id="number">1</button>
                    <button class="2" id="number">2</button>
                    <button class="3" id="number">3</button>
                    <button class="add" id="function">+</button>
                </div>
                <div class="row">
                    <button class="4" id="number">4</button>
                    <button class="5" id="number">5</button>
                    <button class="6" id="number">6</button>
                    <button class="subtract" id="function">-</button>
                </div>
                <div class="row">
                    <button class="7" id="number">7</button>
                    <button class="8" id="number">8</button>
                    <button class="9" id="number">9</button>
                    <button class="multiply"id="function">ร</button>
                </div>
                <div class="row">
                    <button class="dot"id="function">.</button>
                    <button class="0" id="number">0</button>
                    <button class="equals">=</button>
                    <button class="divide"id="function">รท</button>
                </div>
            </div>
        </div>
        <div class="history">
            <h3 class="historyLabel">History</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
