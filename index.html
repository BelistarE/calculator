<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel's Calculator</title>
    <link rel="styleSheet" href="style.css" />
    <link rel="icon" href="calculator.webp" type="image/png">
</head>
<body>
    <h1>Bel's Calculator</h1>
    <div class="frame">
        <div class="leftElements">
            <div class="display">

            </div>
            <div class="numPad">
                <div class="row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                </div>
                <div class="row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                </div>
                <div class="row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                </div>
                <div class="row">
                    <button class="dot">.</button>
                    <button class="0">0</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div class="history">
            <h3 class="historyLabel">History</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
