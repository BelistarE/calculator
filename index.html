<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel's Calculator</title>
    <link rel="styleSheet" href="style.css" />
    <link rel="icon" href="calculator.webp" type="image/png">
</head>
<body>
    <h1>Bel's Calculator</h1>
    <div class="frame">
        <div class="leftElements">
            <div class="top">
                <div class="display">
                    <p class="prev"></p>
                    <p class="current"></p>
                </div>
            </div>
            <div class="numPad">
                <div class="row" id="clearRow">
                    <div class="clear">
                        <button class="ce" id="cleared" >AC</button>
                        <button class="c" id="cleared" >C</button>
                    </div>
                </div>
                <div class="row">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="divide"class="function">รท</button>
                </div>
                <div class="row">
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                    <button id="multiply"class="function">ร</button>
                </div>
                <div class="row">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="subtract" class="function">-</button>
                </div>
                <div class="row">
                    <button id="dot"class="function">.</button>
                    <button id="0" class="number">0</button>
                    <button class="equals">=</button>
                    <button id="add" class="function">+</button>
                    
                </div>
            </div>
        </div>
        <div class="history">
            <h3 class="historyLabel">History</h3>
            <div class="prevCalcs">
                <p id="defaultValue">There is no history yet.</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
